{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Hasil Perhitungan AHP</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Ranking</th>
                <th>Alternatif</th>
                <th>Nilai Akhir</th>
            </tr>
        </thead>
        <tbody>
            {% for item in hasil %}
            <tr>
                <td>{{ item.ranking }}</td>
                <td>{{ item.alternatif.nama }}</td>
                <td>{{ item.nilai_akhir|floatformat:4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
