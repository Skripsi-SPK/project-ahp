{% extends 'dashboard/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{title}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Kode Kriteria</label>
                                <div class="col-md-9">
                                   {{forms_kriteria.kode_kriteria}}
                                </div>
                            </div>
                        <div class="form-group">
                                <label class="col-md-3 control-label">Nama Kriteria</label>
                                <div class="col-md-9">
                                    {{forms_kriteria.nama_kriteria}}
                                </div>
                            </div>
                        <div class="form-group">
                                <label class="col-md-3 control-label">Bobot</label>
                                <div class="col-md-9">
                                    {{forms_kriteria.bobot}}
                            </div> 
                        </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Jenis</label>
                                <div class="col-md-9">
                                    {{forms_kriteria.jenis}}
                            </div>
                        </div>     
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-fill btn-info">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> <!-- end card -->
            </div> <!--  end col-md-6  -->
        </div> <!-- end row -->
    </div>

</div>
{% endblock content %}
