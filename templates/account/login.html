{% extends 'front/base.html' %}
{% load static %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card-register shadow-lg p-4">
        <h3 class="text-center mb-4 animate__animated animate__fadeInUp">Welcome to My Project</h3>
        <form class="register-form animate__animated animate__fadeInUp animate__delay-1s" method="POST">
            {% csrf_token %}
            <div class="form-group position-relative animate__animated animate__fadeInUp animate__delay-2s">
                <label>Username</label>
                <input name="username" type="text" class="form-control no-border pl-5" placeholder="Username">
                <i class="fa fa-user position-absolute icon-left"></i>
            </div>
            <div class="form-group position-relative animate__animated animate__fadeInUp animate__delay-3s">
                <label>Password</label>
                <input name="password" type="password" class="form-control no-border pl-5" placeholder="Password">
                <i class="fa fa-lock position-absolute icon-left"></i>
            </div>
            <button class="btn btn-danger btn-block btn-round mt-4 animate__animated animate__fadeInUp animate__delay-4s">Login</button>
        </form>
        <div class="forgot text-center mt-3 animate__animated animate__fadeInUp animate__delay-5s">
            <a href="#paper-kit" class="btn btn-link text-danger">Forgot password?</a>
            <br>
            <a href="{% url 'register' %}" class="btn btn-linka text-danger">Create an account</a>
        </div>
    </div>
</div>

<!-- Custom CSS for Login Form, Background, and Footer -->
<style>
    /* Background styling with fade-in */
    .login-container {
        min-height: 100vh;
        background-image: url("{% static 'front/img/wallpaper.jpg' %}");
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 100px;
        opacity: 0;
        animation: fadeInBackground 2s forwards;
    }

    @keyframes fadeInBackground {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    /* Styling for transparent card with slide effect */
    .card-register {
        max-width: 400px;
        width: 100%;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(50px);
        animation: slideUpCard 1s forwards;
    }

    @keyframes slideUpCard {
        from {
            transform: translateY(50px);
        }
        to {
            transform: translateY(0);
        }
    }

    .card-register h3 {
        color: #333;
        font-weight: 600;
    }

    /* Form control with subtle zoom-in effect */
    .form-control {
        border: 1px solid rgba(255, 255, 255, 0.7);
        padding-left: 45px;
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: all 0.3s ease, transform 0.3s ease;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
        border-color: #ff5a5f;
        box-shadow: 0px 0px 5px rgba(255, 90, 95, 0.5);
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }

    .icon-left {
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #ff5a5f;
    }

    .btn-danger {
        background-color: #ff5a5f;
        border-radius: 30px;
        border: none;
        padding: 10px 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #ff4343;
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(255, 90, 95, 0.2);
    }

    .forgot a {
        color: #ff5a5f;
        font-weight: 600;
    }

    /* Transparent footer styling */
    footer {
        background: rgba(255, 255, 255, 0.1); /* Adjust the transparency level */
        backdrop-filter: blur(10px); /* Apply blur effect to footer background */
        padding: 20px;
        text-align: center;
        color: #fff;
        border-top: 2px solid rgba(255, 255, 255, 0.3); /* Optional: Adds a subtle top border */
        position: relative;
        bottom: 0;
        width: 100%;
    }

    footer a {
        color: #ff5a5f;
        text-decoration: none;
        font-weight: 600;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>

<!-- Adding animate.css for more animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock content %}
